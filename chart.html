        <div>
            <h1>macOS version distribution</h1>
            <img class="img-chart" id="latest-image" alt="Latest Chart">
            <script>
                // Function to get the latest file based on its timestamp in the filename
                async function fetchLatestFile() {
            try {
                // Fetch the latest file from the server
                const response = await fetch('get_latest_file.php');
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                        }
                        const latestFile = await response.text();
        
                        // Set the src of the image to the latest file
                        document.getElementById('latest-image').src = latestFile;
                        document.getElementById('latest-image').alt = `Loaded ${latestFile}`;
                                } catch (error) {
                        console.error('Error fetching the latest file:', error);
                        document.getElementById('latest-image').alt = "Error loading the image.";
                        }
                }
        
                // Call the function on page load
                fetchLatestFile();
            </script>
        </div>
    </div>
